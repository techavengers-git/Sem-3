<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Rides - Floric Ride</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="all.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
    .search-box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.7s ease-in-out;
    }
    .form-control {
      border-radius: 30px;
    }
    .btn-search {
      background: #00b894;
      color: white;
      border-radius: 30px;
      padding: 10px 30px;
    }
    .btn-search:hover {
      background: #019875;
    }
    @keyframes slideDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="logo.svg" alt="Logo" class="logo me-2" /> Floric Ride
    </a>
    <div class="ms-auto">
      <a href="./index.html" class="me-4 text-decoration-none text-dark">Home</a>
      <a href="./booking.html" class="me-4 text-decoration-none text-dark">Ride</a>
      <a href="./map.html" class="me-4 text-decoration-none text-dark">Map</a>
      <a href="./profile.html" class="text-decoration-none text-dark">Profile</a>
    </div>
  </nav>
    
    <div class="search-box">
    <h3 class="text-center mb-4">Search Your Ride</h3>
    <form action="results.html">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="From" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="To" required>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <input type="time" class="form-control" required>
      </div>
      <div class="mb-4">
        <input type="number" class="form-control" placeholder="No. of Passengers" required min="1" max="10">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-search">Find Rides</button>
      </div>
    </form>
  </div>
</body>
</html>
