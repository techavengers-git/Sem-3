<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Rides - Floric Ride</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="all.css">
  <style>
    .search-box {
      max-width: 600px;
      margin: auto;
      background: linear-gradient(59deg, rgba(192, 144, 113, 0.76), rgba(134, 117, 93, 0.695), rgba(182, 193, 199, 0.71));
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.7s ease-in-out;
    }

    .form-control {
      border-radius: 30px;
    }

    .btn-search {
      background: #00b894;
      color: white;
      border-radius: 30px;
      padding: 10px 30px;
    }

    .btn-search:hover {
      background: #019875;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand d-flex align-items-center text-dark" href="index.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 26" id="deviantart-logo" width="30" height="30">
        <path d="M16 0h-5L8 5H0v7h4l.444 1L0 21v5h5l3-5h8v-7h-4l-.444-1L16 5z"></path>
      </svg>
      Rapid Ride
    </a>
    <div class="ms-auto">
      <a href="./index.html" class="me-4 text-decoration-none text-dark">Home</a>
      <a href="./booking.html" class="me-4 text-decoration-none text-dark">Ride</a>
      <a href="./map.html" class="me-4 text-decoration-none text-dark">Map</a>
      <a href="./profile.html" class="text-decoration-none text-dark">Profile</a>
    </div>
  </nav>

  <div class="search-box mt-5">
    <h3 class="text-center mb-4">Search Your Ride</h3>
    <form action="./rids.html">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="From" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="To" required>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <input type="time" class="form-control" required>
      </div>
      <div class="mb-4">
        <input type="number" class="form-control" placeholder="No. of Passengers" required min="1" max="10">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-search">Find Rides</button>
      </div>
    </form>
  </div>
</body>

</html>
