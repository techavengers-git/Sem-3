<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floric Ride - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="all.css">
  <style>
    .hero {
      /* min-height: 90vh; */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }
    @keyframes fadeInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .btn-book {
      background: #007bff;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .btn-book:hover {
      transform: scale(1.1);
      background-color: #0056b3;
    }
    .navbar {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }
    .form-section {
      padding: 40px 0;
      background: #fff8f0;
    }
    .form-control, .btn-search {
      border-radius: 25px;
    }
    .ride-card {
      transition: all 0.3s ease;
    }
    .ride-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar bg-transparent px-4">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="logo.svg" alt="Logo" class="logo me-2" /> Floric Ride
    </a>
    <div class="ms-auto">
      <a href="./index.html" class="me-4 text-decoration-none text-dark">Home</a>
      <a href="./booking.html" class="me-4 text-decoration-none text-dark">Ride</a>
      <a href="./map.html" class="me-4 text-decoration-none text-dark">Map</a>
      <a href="./profile.html" class="text-decoration-none text-dark">Profile</a>
    </div>
  </nav>

  <div class="hero container">
    <h1 class="display-5 fw-bold mb-4">Book your fast, reliable, cost-effective ride</h1>
    <a href="#booking" class="btn btn-book">Book Ride</a>
    <div class="mt-3">
      <img src="https://placehold.co/600x300" alt="Ride Carousel" class="img-fluid rounded shadow-sm" />
    </div>
  </div> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
