<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - Floric Ride</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./all.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7fcff;
    }

    .ride-card {
      border-radius: 20px;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .ride-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
    }

    .btn-book {
      background-color: #007bff;
      color: white;
      border-radius: 30px;
      padding: 10px 25px;
      transition: 0.3s;
    }

    .btn-book:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <nav class="navbar bg-transparent px-4">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="logo.svg" alt="Logo" class="logo me-2" /> Floric Ride
    </a>
    <div class="ms-auto">
      <a href="./index.html" class="me-4 text-decoration-none text-dark">Home</a>
      <a href="./booking.html" class="me-4 text-decoration-none text-dark">Ride</a>
      <a href="./map.html" class="me-4 text-decoration-none text-dark">Map</a>
      <a href="./profile.html" class="text-decoration-none text-dark">Profile</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-5">Available Rides</h2>
    <div class="row g-4">
      <!-- Ride Card -->
      <div class="col-md-4">
        <div class="card ride-card">
          <img src="https://placehold.co/300x180" class="card-img-top" alt="ride image">
          <div class="card-body">
            <h5 class="card-title">₹250</h5>
            <p class="card-text">Vehicle No: GJ01AB1234</p>
            <a href="payment.html" class="btn btn-book">Book</a>
          </div>
        </div>
      </div>
      <!-- Repeat as needed -->
      <div class="col-md-4">
        <div class="card ride-card">
          <img src="https://placehold.co/300x180" class="card-img-top" alt="ride image">
          <div class="card-body">
            <h5 class="card-title">₹300</h5>
            <p class="card-text">Vehicle No: GJ05XY6789</p>
            <a href="payment.html" class="btn btn-book">Book</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card ride-card">
          <img src="https://placehold.co/300x180" class="card-img-top" alt="ride image">
          <div class="card-body">
            <h5 class="card-title">₹220</h5>
            <p class="card-text">Vehicle No: RJ14ZZ1122</p>
            <a href="payment.html" class="btn btn-book">Book</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
